version: "3.8"

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=TicketResell2024@
      - ACCEPT_EULA=Y
    ports:
      - "1434:1433"  
    networks:
      - ticketresellapp

  ticket_resell:
    build: .  
    ports:
      - "8081:8080"  
