      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=localhost,1434;Database=TicketResell;User Id=sa;Password=TicketResell2024@;Trusted_Connection=False;TrustServerCertificate=true"
