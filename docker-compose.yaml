version: '3.8'

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=TicketResell2024@
      - ACCEPT_EULA=Y
    ports:
      - "1434:1433"
    networks:
      - ticketresellapp
    healthcheck:
      test: [
        "CMD-SHELL",
        "/opt/mssql-tools18/bin/sqlcmd -S 0.0.0.0,1434 -U sa -P TicketResell2024@ -Q 'SELECT 1' -C"
      ]
      interval: 10s
      timeout: 5s
      retries: 5  
  ticket_resell:
    build: .
    ports:
      - "8081:8080"     
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      sql:
        condition: service_healthy
    networks:
      - ticketresellapp

networks:
  ticketresellapp:
    driver: bridge  
